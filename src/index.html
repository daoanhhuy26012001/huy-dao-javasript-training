<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button,
      .submit,
      .btn {
        padding: 5px 30px;
        background-color: #122c16;
        color: white;
        text-transform: uppercase;
        border: 3px solid #122c16;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 50px;
    "
  >
    <h1
      style="
        font-size: 60px;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        line-height: 30px;
      "
    >
      Exercise 2
    </h1>

    <!-- lesson 1 & 3 -->
      <p id="text">JavaScript Exercises - w3resource</p>
      <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
      </div>

    <!-- lesson 2 -->
    <form
      id="form1"
      onsubmit="getFormValue()"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      <div>
        First name: <input type="text" name="fname" /><br />
        Last name: <input type="text" name="lname" /><br />
      </div>
      <input type="submit" value="Submit" class="submit" />
    </form>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    
    <!-- lesson 4 -->
    <button id="getAttributes">
      Click here to get attributes value
    </button>
    <script src="./js/index.js"></script>

    <!-- lesson 5 -->
    <table id="sampleTable" border="1">
      <tr><td>Row1 cell1</td>
      <td>Row1 cell2</td></tr>
      <tr><td>Row2 cell1</td>
      <td>Row2 cell2</td></tr>
      </table><br>
      <input class="btn" type="button" onclick="insert()" value="Insert row"> 
  </body>
</html>
